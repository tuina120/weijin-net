name: Build luci-app-weijin (Weijin Net)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.arch }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64_generic
          - arm_cortex-a53
          - mipsel_24kc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Version
        id: vars
        run: |
          VERSION=$(grep "PKG_VERSION:=" luci-app-weijin/Makefile | head -n1 | cut -d= -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/releases/23.05.2/targets/${{ matrix.arch }}/generic/openwrt-sdk-23.05.2-${{ matrix.arch }}_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          tar -xf openwrt-sdk-*.tar.xz
          mv openwrt-sdk-* sdk

      - name: Copy package into SDK
        run: |
          mkdir -p sdk/package/luci-app-weijin
          cp -r luci-app-weijin/* sdk/package/luci-app-weijin/

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libncurses5-dev gawk unzip python3-distutils

      - name: Build package
        run: |
          cd sdk
          make defconfig
          make package/luci-app-weijin/compile V=s

      - name: Upload artifact (IPK)
        uses: actions/upload-artifact@v3
        with:
          name: weijin-net-${{ matrix.arch }}
          path: sdk/bin/packages/**/luci-app-weijin*.ipk

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Weijin Net v${{ github.run_number }}
          draft: false
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

