name: Build luci-app-weijin (Weijin Net)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk:
          - name: x86_64
            target: x86/64
            sdk_url: https://downloads.openwrt.org/releases/23.05.2/targets/x86/64/openwrt-sdk-23.05.2-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          - name: aarch64
            target: armvirt/64
            sdk_url: https://downloads.openwrt.org/releases/23.05.2/targets/armvirt/64/openwrt-sdk-23.05.2-armvirt-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          - name: armv7
            target: armvirt/32
            sdk_url: https://downloads.openwrt.org/releases/23.05.2/targets/armvirt/32/openwrt-sdk-23.05.2-armvirt-32_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          - name: mipsel_mt7621
            target: ramips/mt7621
            sdk_url: https://downloads.openwrt.org/releases/23.05.2/targets/ramips/mt7621/openwrt-sdk-23.05.2-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64.tar.xz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libncursesw5-dev libssl-dev python3 python3-distutils \
            rsync unzip zlib1g-dev file wget

      - name: Download OpenWrt SDK (${{ matrix.sdk.name }})
        run: |
          wget -qO sdk.tar.xz "${{ matrix.sdk.sdk_url }}"
          mkdir sdk
          tar -xJf sdk.tar.xz -C sdk --strip-components=1

      - name: Copy luci-app-weijin into SDK
        run: |
          cp -r luci-app-weijin sdk/package/

      - name: Build package
        working-directory: sdk
        run: |
          make package/luci-app-weijin/compile V=s || { echo "Build failed"; ls -R .; exit 1; }

      - name: Collect IPK
        run: |
          mkdir -p artifacts/${{ matrix.sdk.name }}
          find sdk/bin -name "luci-app-weijin_*.ipk" -exec cp {} artifacts/${{ matrix.sdk.name }}/ \;
          ls -R artifacts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-weijin-${{ matrix.sdk.name }}
          path: artifacts/${{ matrix.sdk.name }}/
