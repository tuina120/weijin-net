name: Build luci-app-weijin (Weijin Net)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ipk:
    name: Build Weijin Net LuCI plugin
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Prepare build environment
      run: |
        sudo apt update
        sudo apt install -y build-essential tar gzip ar

    - name: Build IPK package (noarch)
      run: |
        echo "==== Start Building IPK ===="

        PKG_NAME="luci-app-weijin"
        VERSION="v${{ github.run_number }}"
        OUTPUT="output/${PKG_NAME}_${VERSION}_all.ipk"

        mkdir -p build_ipk/CONTROL
        mkdir -p build_ipk/data

        # --------------------------
        # 1. Write CONTROL/control
        # --------------------------
        cat > build_ipk/CONTROL/control <<EOF
Package: luci-app-weijin
Version: ${VERSION}
Depends: libc, luci-base
Section: luci
Architecture: all
Maintainer: Weijin Net
Description: Weijin Net - Tailscale 智能出口选择插件（自动测速 + 智能切换）
EOF

        # --------------------------
        # 2. Copy plugin files
        # --------------------------
        mkdir -p build_ipk/data/usr/lib/lua
        mkdir -p build_ipk/data/usr/bin
        mkdir -p build_ipk/data/etc/config
        mkdir -p build_ipk/data/www

        # From your package structure
        cp -r luci-app-weijin/luasrc build_ipk/data/usr/lib/lua/ || true
        cp -r luci-app-weijin/htdocs build_ipk/data/www/ || true
        cp -r luci-app-weijin/root/* build_ipk/data/ 2>/dev/null || true

        # --------------------------
        # 3. Create tar.gz sections
        # --------------------------
        cd build_ipk
        tar -czf control.tar.gz CONTROL
        tar -czf data.tar.gz data
        echo "2.0" > debian-binary

        mkdir -p ../output
        ar r ../${OUTPUT} debian-binary control.tar.gz data.tar.gz

        echo "Build Completed: ${OUTPUT}"

    - name: Upload IPK
      uses: actions/upload-artifact@v3
      with:
        name: weijin-net-ipk
        path: output/*.ipk
